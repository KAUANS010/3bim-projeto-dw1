<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras | Loja de Tênis</title>
    <link rel="stylesheet" href="./carrinho.css">
</head>

<body>
    <div class="container">
        <h1>Seu Carrinho</h1>

        <table id="tabela-carrinho">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Qtd.</th>
                    <th>Preço Unit.</th>
                    <th>Subtotal</th>
                    <th></th> </tr>
            </thead>
            <tbody id="corpo-tabela">
                </tbody>
        </table>

        <div class="total" id="total-geral">Total: R$ 0,00</div>

        <div class="acoes">
            <button id="btn-limpar" class="btn btn-limpar">Limpar Carrinho</button>
            
            <a href="../visaoCliente.html" class="btn">Continuar Comprando</a>
            <button id="btn-finalizar" class="btn">Finalizar Pedido</button>
        </div>

        <a href="../visaoCliente.html" class="voltar">Voltar à Página Inicial</a>
    </div>

    <script src="./carrinho.js"></script>
</body>

</html>
